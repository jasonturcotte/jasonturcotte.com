<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Western Massachusetts Website Design Company | Turcotte Data & Design</title>

		<meta name="description" content="Website design, branding and technology solutions for Western Massachusetts and the World!" />
	
		<link  href="http://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/sb/css/960.css" />
		<link rel="stylesheet" type="text/css" href="/sb/css/main_css.css"  />
		<link rel="stylesheet" type="text/css" href="/sb/css/nivo-slider.css"  />
		<link rel="stylesheet" type="text/css" href="/sb/css/themes/default/default.css"  />
		<link rel="stylesheet" type="text/css" href="/sb/css/cssmenu.css" />
		<link rel="shortcut icon" type="image/ico" href="{site_url}favicon.ico" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
		<script src="/sb/js/jquery.cycle.js" type="text/javascript"></script>
		<script src="/sb/js/superfish.js" type="text/javascript"></script>
		<script src="/sb/js/hoverIntent.js" type="text/javascript"></script>
		<script src="/sb/js/jquery.nivo.slider.pack.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-68942-9']);
			_gaq.push(['_trackPageview']);
			
			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		
		</script>
	</head>
	<body>
		<header>
			<div id="headerwrapper">
				<div id="header" class="container_12">
						<h1>Western Massachusetts website design and computer support</h1>
						<a href="{homepage}"><img src="/sb/images/logo.jpg" alt="turcotte data &amp; design" style="float:left;" /></a>
						{navbar}
				</div><!-- end header -->
			</div><!-- end headerwrapper -->
		</header>
		<div class="clearfix"></div>
		<div id="contentwrapper" class="clearfix">
			<div id="content" class="container_12">
				<div class="grid_8" style="margin-bottom: 50px;">
					{exp:channel:entries channel="main_pages" limit="1" show_future_content="yes"}
					<h1>{title}</h1>
					{page_content}
					{/exp:channel:entries}
				</div>
			</div><!-- end content -->
			{rightcolumn}
		</div><!-- end contentwrapper -->
		<footer class="container_12">
			{footer}
		</footer>
	</body>
</html>

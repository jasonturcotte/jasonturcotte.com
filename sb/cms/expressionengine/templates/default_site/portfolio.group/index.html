<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<title>Western Massachusetts Website Design Examples</title>

		<meta name="description" content="Website design, branding and technology solutions for Western Massachusetts and the World!" />
	
		<link  href="http://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="/dev/css/960.css" />
		<link rel="stylesheet" type="text/css" href="/dev/css/main_css.css" />
		<link rel="stylesheet" type="text/css" href="/dev/css/superfish.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
		<script src="/dev/js/jquery.cycle.js" type="text/javascript"></script>
		<script src="/dev/js/superfish.js" type="text/javascript"></script>
		<script src="/dev/js/hoverIntent.js" type="text/javascript"></script>
		<script src="/dev/js/easySlider1.7.js" type="text/javascript"></script>
		
		<!--// initialise Superfish -->
		<script type="text/javascript"> 
		    $(document).ready(function(){ 
		        $("ul.sf-menu").superfish({
		        });
		    });	 
		</script>
	<script type="text/javascript">
		
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-68942-9']);
			_gaq.push(['_trackPageview']);
			
			(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		
		</script>
	</head>
	<body>
		<header>
			<div id="headerwrapper">
				<div id="header" class="container_12">
						<h1>Western Massachusetts website design and computer support</h1>
						<a href="{homepage}"><img src="/dev/images/tddlogo.png" alt="turcotte data &amp; design" class="grid_4"/></a>
						<img src="/dev/images/phone.png" alt="call us" class="prefix_4 grid_1" /><h2>(413) 303-1533</h2>
				</div><!-- end header -->
			</div><!-- end headerwrapper -->
		</header>
		<div id="navbar">
			<div class="container_12">
				<nav>
					{navbar}
				</nav>
			</div><!-- end container_12 -->
		</div><!-- end navbar -->
		<div id="contentwrapper" class="clearfix">
			<div id="content" class="container_12">
				<h1>examples of our work</h1>
				<div class="grid_8">
					{exp:channel:entries channel="portfolio" show_future_content="yes"}
					{portfolio_piece}
					<ul>
						<li class="grid_4 alpha"><a href="{related_case_study}"><img src="{port_image}" alt="{title}" /></a></li>
					</ul>
					{/portfolio_piece}
					{/exp:channel:entries}
				</div>
			</div><!-- end content -->
			{rightcolumn}
		</div><!-- end contentwrapper -->
		<footer>
			{footer}
		</footer>
	</body>
</html>
